<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\estilo.css">
</head>
<body>
  <form action="" id="triviador">
    <h2>Triviador</h2>
    <div class="preguntas-errones">
    <label for="cantidad">Cantidad de preguntas</label>
    <input type="number" id="cantidad" min="0" class="cantidad" value="10">
    </div>

    <div class="preguntas-errones">
    <label for="category">Categotia</label>
    <select name="" id="categoria">
        <option value="9">PlayStation</option>
        <option value="10">Nintendo</option>
        <option value="11">Xbox Microsoft</option>
        <option value="0">Cualquiera</option>
    </select>
   </div>

    <div class="preguntas-errones">
        <label for="difficulty">Dificultad</label>
        <select name="" id="dificultad">
            <option value="0">Cualquiera</option>
            <option value="easy">Facilon</option>
            <option value="medium">Medio</option>
            <option value="dificil">ProGamer</option>
        </select>
    </div >

    <div class="preguntas-errones">
        <label for="type">Tipo de pregunta: </label>
        <select name="" id="type">
          <option value="0">Cualquier tipo</option>
          <option value="multiple">Opción Múltiple</option>
          <option value="boolean">Verdadero / Falso</option>
        </select>
    </div>

    <input type="submit" value="Comenzar">
  </form>

  <div class="content" id="questionsContent">
    <p id="questionName"></p>
    <div class="question-items" id="answersButtons">
  
    </div>
      <span id="question_index"></span> / <span id="num_questions"></span>
    </p>
  </div>
  <script src="trivia.js"></script>
</body>
</html>
