<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css">

</head>

<body>
  <div class="container">
    <div class="title">
      <h3>CRUD VEHÍCULOS</h3>
    </div>
  </div>

  <form action="" id="addCar">
    <div class="addCar">
      <div class="field">
        <label for="marca">Marca</label>
        <input type="text" placeholder="Marca del Vehículo" id="vehiculo">
      </div>
    

    <div class="field">
      <label for="modelo">Modelo</label>
      <input type="text" placeholder="Modelo" id="modelo">
    </div>

  <div class="field">
    <label for="year">Año</label>
    <input type="text" placeholder="Año" id="year">
  </div>
  </div>

  <button type="submit" class="subbtn" id="subbtn">Guardar</button>

  <button type="button" class="btnEliminar" id="btnEliminar">Eliminar</button>

  </form>

  <div class="carList" id="carList"></div>
  
  </div>
  <script src="main.js"></script>
</body>

</html>
